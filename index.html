<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header id="header">
        <div>My Library</div>
    </header>
    <!--A button to open the popup form-->
    <div id="addBook">
        <button type="submit" id="addBookBtn" onclick="openForm()"> 
            <img src="add.png" alt="plus button" id="addBtn">
        </button> 
    </div>
    <div id="content">

    </div>
    <div class="form-popup" id="myForm">
        <form action="" name="bookForm" class="form-container">

            <h1>Add book to the library</h1>
            <div id="bookTitle">
                <label>Title of the book</label>
                <input type="text" name="title" id="title">
            </div>
            <div id="bookAuthor">
                <label>Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div id="bookPages">
                <label>Pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div id="bookStatus">
                <label>Read</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <div id="scBtn">
                <button id="close" onclick="closeForm()">Cancel</button>
                <button type="submit" id="submit">Add</button>
            </div>
        </form>
    </div>
    
    <footer id="footer">
        <div id="creator"">Made By FSOsuit.</div>
        <div id="gitHubURL">github.com/FSOsuit</div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
