<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<header>
    <div>My Book Library</div>


</header>
<body>
    <!--A button to open the popup form-->
    <div id="addBook">
        <button type="submit" id="addBookBtn" onclick="openForm()"> 
            <img src="add.png" alt="plus button" id="addBtn">
        </button> 
    </div>
    <div class="form-popup" id="myForm">
        <form action="" class="form-container">

            <h1>Add book to the library</h1>
    
            <label>Title of the book</label>
            <input type="text" name="title" id="title" required><br>
    
            <label>Author</label>
            <input type="text" name="author" id="author" required><br>
    
            <label>Pages</label>
            <input type="number" name="pages" id="pages" required><br>
    
            <label>Read</label>
            <input type="checkbox" name="read" id="read"><br>
    
            <button type="submit" id="submit" onclick="closeForm()">Add</button>
        </form>
    </div>
    
    <script src="scripts.js"></script>
</body>
<footer>
    <div id="creator"">Made By FSOsuit.</div>
    <div id="gitHubURL">github.com/FSOsuit</div>
</footer>
</html>
